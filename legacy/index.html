<body>
<div id="page-wrap">
    <div id="contact-info" class="vcard">
        <div class="fn">Rob Mayhew | Software Developer</div>
    </div>
    <div>
        <ul><a href="/">Home</a></ul>
    </div>
    <div id="body">
        <h1>Patch to Speech</h1>
        <p>This tool transforms the contents of a patch file into audible text. I use it to review my code. It operates entirely in your browser â€“ no data gets uploaded to any server.</p>


        <div class="window">
            <header class="toolbar toolbar-header">
                <div id="renderWord"></div>
            </header>
            <div class="window-content" id="dropZone">
                <div class="pane-group">
                    <div class="pane">
                        <textarea class="form-control" id="speechInput"></textarea>
                    </div>
                    <div class="pane-sm sidebar">
                        <div class="btn-group speechCtr">
                            <button class="btn btn-default" id="speakBtn">Speak</button>
                            <button class="btn btn-default" id="stopBtn">Stop</button>
                            <button class="btn btn-default" id="pauseBtn">Pause</button>
                            <button class="btn btn-default" id="backBtn">&lt;&lt;</button>
                            <button class="btn btn-default" id="forwardBtn">&gt;&gt;</button>
                        </div>
                        <div class="form-group">
                        <span><label>Rate:</label><input type="range" class="form-control" id="rateRng" min="0" max="6"
                                                         step="0.01"/></span>
                            <span><label>Volume:</label><input type="range" class="form-control" id="volumeRng" min="0"
                                                               max="1" step="0.01"/></span>
                            <span><label>Pitch:</label><input type="range" class="form-control" id="pitchRng" min="0"
                                                              max="2" step="0.01"/></span>
                            <button id="saveSettingsBtn">Save Settings</button>
                        </div>

                        <label>Timer:</label>
                        <div class="btn-group">
                            <button class="btn btn-default" id="oneMinuteTimerBtn">One Minute</button>
                            <button class="btn btn-default" id="twoMinutesTimerBtn">Two Minutes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>



</div>
</body>
